<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<img
					src="aurora-borealis.avif"
					alt="aurora-borealis"
					class="background-img"
					style="height: 100vh; width: 500px" />
				<div class="odin-logo">
					<img src="odin-lined.png" alt="" />
					<p class="odin-text">ODIN</p>
					
					</p>
				</div>
                <p class="img-credit">
                    Photo by <a href="https://unsplash.com/@danielsessler"
                        >Daniel Sessler</a
                    > on
                    <a href="https://unsplash.com/photos/background-pattern-HEAjql9gULo"
                        >Unsplash</a
                    >
			</div>
			<div class="right-section">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                
                <form action="" method="get" class="sign-up-form">
                    <h4>Let's do this!</h4>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </form>
            </div>
		</div>
	</body>
</html>
