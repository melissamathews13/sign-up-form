<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<img
					src="aurora-borealis.avif"
					alt="aurora-borealis"
					class="background-img"
					style="height: 100vh; width: 500px" />
				<div class="odin-logo">
					<img src="odin-lined.png" alt="" />
					<p class="odin-text">ODIN</p>
				</div>
                <p class="img-credit">
                    Photo by <a href="https://unsplash.com/@danielsessler"
                        >Daniel Sessler</a
                    > on
                    <a href="https://unsplash.com/photos/background-pattern-HEAjql9gULo"
                        >Unsplash</a
                    >
			</div>
			<div class="right-section">
                <div>
                    <h1>Sign up</h1>
                    <h4>Made as part of <a href=""></a> the Odin Project</h4>
                </div>
                
                <form action="" method="post" class="form-container">
                    
                    <div class="form-row">
                        <label for="first-name">*FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Taylor">
                    </div>
                    <div class="form-row">
                        <label for="last-name">*LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Swift">
                    </div>

                    <div class="form-row">
                        <label for="email">*EMAIL</label>
                        <input type="email" id="email" placeholder="ts13@gmail.com" pattern=".+@example\.com" required>
                    </div>

                    <div class="form-row">
                        <label for="phone">*PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="form-row">
                        <label for="pass">*PASSWORD</label>
                        <input type="password" id="password" minlength="8" required>
                    </div>
                    <div class="form-row">
                        <label for="pass-confirm">*CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" minlength="8" required>
                    </div>
                   
                </form>
               <div class="additional-text">
                <button type="submit" class="create-btn">Create Account</button>
                <p>Already have an account? Log in</p>
               </div>
            </div>
		</div>
	</body>
</html>
